<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kontaktformular (bestehender Kontakt) Weiterleitung</title>
<script>
window.onload = function () {
  const params = new URLSearchParams(window.location.search);
  const accountid = params.get("accountid");
  const accountname = params.get("accountname");
  const contactid = params.get("id");

  if (!accountid || !accountname || !contactid) {
    document.body.innerHTML = "‚ùå Fehlende Parameter: accountid, accountname oder id.";
    return;
  }

  // Ziel-URL f√ºr das Dynamics 365-Kontaktformular (bestehender Kontakt, dynamische id)
  const zielUrl = "https://kometdentallive.crm4.dynamics.com/main.aspx" +
    "?appid=46805fe0-cfa9-e811-a950-000d3ab3aed4" +
    "&pagetype=entityrecord" +
    "&etn=contact" +
    "&id=" + contactid +
    "&extraqs=" +
    encodeURIComponent("parentcustomerid=" + accountid) +
    "%26" + encodeURIComponent("parentcustomeridname=" + accountname) +
    "%26" + encodeURIComponent("parentcustomeridtype=account");

  // Weiterleiten
  window.location.href = zielUrl;
};
</script>
</head>
<body>
<p>üîÑ Bitte warten ‚Äì der bestehende Kontakt wird geladen ...</p>
</body>
</html>
