<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kontaktformular (bestehender Kontakt) Weiterleitung</title>
<script>
window.onload = function () {
  const params = new URLSearchParams(window.location.search);
  const contactid = params.get("contactid");

  if (!contactid) {
    document.body.innerHTML = "❌ Fehlender Parameter: contactid.";
    return;
  }

  // Ziel-URL für das Dynamics 365-Kontaktformular (nur mit contactid)
  const zielUrl = "https://kometdentallive.crm4.dynamics.com/main.aspx" +
    "?appid=a6b81ae2-3996-4adb-a0fb-2e15750512de" +
    "&pagetype=entityrecord" +
    "&etn=contact" +
    "&id=" + contactid;

  // Weiterleiten
  window.location.href = zielUrl;
};
</script>
</head>
<body>
<p>🔄 Bitte warten – der bestehende Kontakt wird geladen ...</p>
</body>
</html>
